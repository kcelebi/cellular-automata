			function draw(){
				background(0);
				for(var y_ =0; y_<y; y_++){
					for(var x_= 0; x_<x;x_++){
						if(mat[y_][x_] == 1){
							fill(255);
							rect(x_*width/x,y_*height/y,width/x,height/y);
							//console.log(height/y)
						}
						
					}
				}
				update();
				
			} 

			function update(){
				var f=[];
				for(var y_ =0; y_<y; y_++){
					var sup = [];
					for(var x_= 0; x_<x;x_++){
						sup.push(0);
					}
					f.push(sup);
				}
				for(var y_ =0; y_<y; y_++){
					for(var x_= 0; x_<x;x_++){
						var n = [ [y_+1,x_], [y_-1,x_], [y_+1,x_+1], [y_,x_+1],
								[y_-1,x_+1],[y_+1,x_-1],[y_,x_-1],[y_-1,x_-1]];

						//console.log(n[0][0]);
						var alive = 0;
						for(var p = 0; p < n.length; p++){
							/*console.log(n[p][0]);
							console.log(x_);
							console.log(y_);*/
							if(in_bounds(n[p][0],n[p][1]) ){
								/*console.log(n[p][0]);
								console.log(x_);
								console.log(y_);*/
								if(mat[n[p][0]][n[p][1]] == 1){
									alive ++;
								}
							}
						}
						//console.log(alive);
						if(mat[y_][x_] == 1 && (alive <2 || alive >3)){
							f[y_][x_] = 0;
							dead ++;
						}
						else if( mat[y_][x_] == 0 && alive == 3){
							f[y_][x_] = 1;
							dead --;
						}
						else{
							f[y_][x_] = mat[y_][x_];
						}
					}
				}
				for(var y_ =0; y_<y; y_++){
					for(var x_= 0; x_<x;x_++){
						//console.log(f[y_][x_]);
						mat[y_][x_] = f[y_][x_];
					}
				}
			}

			function in_bounds(a,b){
				if(a>-1 && b >-1 && a < y && b < x){
					return true;
				}
				return false;
